<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>KatMana | User Register</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet/normalize.css">
	<link rel="stylesheet" type="text/css" href="stylesheet/registration_style.css">
</head>
<body>
	<div class="overlay">
		<div class="form-container small-10 medium-8 large-6 small-centered columns">
			<div class="form-sub-container row">
				<form action="register" method="post">
					<div class="small-12 medium-6 columns">
						<input type="text" name="name" placeholder="name">
					</div>
					<div class="small-12 medium-6 columns">
						<input type="text" name="email" placeholder="email">
					</div>
					<div class="small-12 columns">
						<input type="password" name="password" placeholder="password">
					</div>
					<div class="small-12 columns">
						<input type="password" name="password_confirmation" placeholder="confirm password">
					</div>
					<div class="small-12 columns">
						<div class="small-12 medium-6 columns">
							<input class="back-btn" type="button" value="back" onclick="history.back()">
						</div>
						<div class="small-12 medium-6 columns">
							<input class="register-btn" type="submit" value="register">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
